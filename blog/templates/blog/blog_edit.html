{% extends 'blog/base.html' %}

{% block content %}
    <h2>Edit blog post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.media }}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.content.label_tag }}
            {{ form.content }}
        </div>
        {{ form.media.js }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
